<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <picture>
          <source media="(max-width:640px)" srcset="./images/Bitmap(1).png" />
          <img
            class="perfume-desktop"
            src="./images/Bitmap.png"
            alt="Perfume Desktop"
          />
        </picture>
      </div>
      <div class="content-container">
        <p id="tag">Perfume</p>
        <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span>$149.99</span>
          <span>$166.99</span>
        </div>
        <button id="button-cart">
          <img src="./images/Cart.svg" alt="" />
          <span>Add to Cart</span>
        </button>
      </div>
      <div></div>
    </div>
  </body>
</html>
