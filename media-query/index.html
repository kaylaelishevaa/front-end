<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      .box {
        height: 500px;
        width: 500px;
        background-color: hotpink;
      }

      @media screen and (min-width: 300px) {
        .box {
          background-image: linear-gradient(to left, hotpink, red);
        }
      }

      @media screen and (min-width: 500px) {
        .box {
          background-image: linear-gradient(to left, hotpink, red, purple);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
