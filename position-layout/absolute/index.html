<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }
      #second-box {
        position:absolute;
        width:50px;
        height:50px;
        left:50px;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: aquamarine">1</div>
    <div id="second-box" class="box" style="background-color: rosybrown">2</div>
    <div class="box" style="background-color: violet">3</div>
  </body>
</html>
