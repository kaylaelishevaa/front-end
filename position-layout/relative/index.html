<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: relative;
        display: inline-block;
      }
      #second-box {
        top: 10px;
        bottom: 10px;
        right: 10px;
        transform: rotate(45deg);
      }
      .box-inline {
        background-color: chocolate;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: aquamarine"></div>
    <div id="second-box" class="box" style="background-color: rosybrown"></div>
    <div class="box" style="background-color: violet"></div>

    <span class="box-inline">Something</span>
    <span class="box-inline">Something</span>
    <span class="box-inline">Something</span>
  </body>
</html>
